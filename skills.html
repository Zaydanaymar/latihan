<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio | Zaydan</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </head>
  <body>
    <section class="skills center" id="Skills">
      <p class="skill_head">Skills</p>
      <div class="skill_box center">
        <div class="box">
          <span class="iconify" data-icon="simple-icons:adobephotoshop" style="color: white" data-width="65"></span>
          <br />
          <p>Photoshop</p>
        </div>
        <div class="box">
          <span class="iconify" data-icon="simple-icons:adobeillustrator" style="color: white" data-width="65"></span>
          <br />
          <p>Illustrator</p>
        </div>
        <div class="box">
          <span class="iconify" data-icon="simple-icons:adobepremierepro" style="color: white" data-width="65"></span>
          <br />
          <p>Primiere Pro</p>
        </div>
        <div class="box">
          <i class="fab fa-css3-alt fa-4x"></i>
          <p>CSS</p>
        </div>
        <div class="box">
          <i class="fab fa-html5 fa-4x"></i>
          <p>HTML</p>
        </div>
        <div class="box">
          <i class="fas fa-desktop fa-4x"></i>
          <p>UI/UX</p>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer class="center">
      <div class="social_media_icons">
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="about.html"><i class="fas fa-address-card"></i></a>
        <a href="skills.html"><i class="fas fa-sliders-h"></i></a>
        <a href="projects.html"><i class="fas fa-tasks"></i></a>
      </div>
    </footer>
  </body>
</html>
