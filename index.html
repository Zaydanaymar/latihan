<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio | Zaydan</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/03edb6b278.js" crossorigin="anonymous"></script>
  </head>
  <body id="app">
    <section id="main" class="center">
      <div id="particles-js"></div>
      <div class="user_info">
        <h1 class="user_name">{{header.title}}</h1>
        <p>{{header.description}}</p>
        <div class="sosmed center">
          <div class="social_media_icons">
            <a href="https://www.instagram.com/shayler15/" target="_blank_"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/zaydanaymar" target="_blank_"><i class="fab fa-github"></i></a>
            <a href="https://www.youtube.com/channel/UCMnd8GBJrftRwc5Ubn_j9cw" target="_blank_"><i class="fab fa-youtube"></i></a>
            <a href="https://wa.link/7ywqm5" target="_blank_"><i class="fab fa-whatsapp"></i></a>
          </div>
        </div>
      </div>
      <div class="user_img">
        <img v-bind:src="header.imageprofile">
      </div>
    </section>

    <!-- footer -->
    <footer class="center">
      <div class="social_media_icons">
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="about.html"><i class="fas fa-address-card"></i></a>
        <a href="skills.html"><i class="fas fa-sliders-h"></i></a>
        <a href="projects.html"><i class="fas fa-tasks"></i></a>
      </div>
    </footer>

    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
    ></script>
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@3"></script>
        <script>
          Vue.createApp({
    data() {
      return {
        header: {},
      };
    },
    methods: {
      getHeaderData() {
        axios
          .get('https://raw.githubusercontent.com/Zaydanaymar/latihan/master/content/header.json')
          .then((res) => {
            console.log(res.data);
            this.header = res.data;
          })
          .catch((error) => {
            console.log(error);
          });
      },
    },
    beforeMount() {
      this.getHeaderData();
    },
  }).mount('#app');
  
        </script>

  </body>
</html>
